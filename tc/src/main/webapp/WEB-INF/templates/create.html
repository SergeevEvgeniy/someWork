<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <script th:replace="headerLinks"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>
                    Create Course
                    <script th:replace="logoutHeader"></script>
                </h1>
            </header>
            <form class="form-horizontal" th:action="@{/courses/create}" method="post">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label">Name</label>
                        <div class="controls">
                            <input name="titleField" class="span5" type="text" required/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Category</label>
                        <div class="controls">
                            <select id="categoryField" class="span5" name="categoryOption" required>
                                <option></option>
                                <option th:each="category : ${categories}"
                                        th:text="${category.name}"
                                        th:selected="${categories.contains(category.name)}">Options</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Status</label>
                        <div class="controls">
                            <select id="statusField" class="span5" name="statusOption" required>
                                <option></option>
                                <option th:each="status : ${statuses}"
                                        th:text="${status.name}"
                                        th:selected="${statuses.contains(status.name)}">Options</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Description</label>
                        <div class="controls">
                            <textarea name="descriptionField" class="span5" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Links</label>
                        <div class="controls">
                            <textarea name="linksField" class="span5" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button id="createButton" class="btn btn-primary" type="submit">Create</button>
                        <a class="btn" href="/courses">Cancel</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
