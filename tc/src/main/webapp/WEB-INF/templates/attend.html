<!DOCTYPE html>
<html lang="en">
    <head>
        <script th:replace="headerLinks"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>
                    Attend
                    <script th:replace="logoutHeader"></script>
                </h1>
            </header>
            <form class="form-horizontal" th:action="@{'/courses/'+${course.id}+'/attend'}" method="post">
                <fieldset>
                    <div class="control-group">
                        <div class="control-label">
                            Course
                        </div>
                        <div id="titleField" class="controls text" th:text="${course.name}">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="control-label">
                            Lecturer
                        </div>
                        <div id="ownerField" class="controls text" th:text="${course.owner.email}">                            
                        </div>
                    </div>
                    <div class="form-actions">
                        <button id="attendButton" class="btn btn-success" type="submit">Attend</button>
                        <a class="btn" href="/courses">Cancel</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
