<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <script th:replace="headerLinks"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>
                    Course Details
                    <script th:replace="logoutHeader"></script>
                </h1>
            </header>
            <table class="table table-striped table-bordered">
                <tbody>
                    <tr> 
                        <td> Name </td>
                        <td th:text="${course.name}"></td>
                    </tr>
                    <tr>
                        <td>Lecturer</td>
                        <td th:text="${course.owner.email}"></td>
                    </tr>
                    <tr>
                        <td>Descrition</td>
                        <td th:text="${course.description}"></td>
                    </tr>
                    <tr>
                        <td>Link</td>
                        <td th:text="${course.links}"></td>
                    </tr>
                </tbody>
                <div class="form-actions">
                    <a class="btn" href="/courses">Back</a>
                </div>
            </table>
        </div>
    </body>
</html>
