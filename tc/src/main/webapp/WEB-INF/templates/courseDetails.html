<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Course Details </title>
        <script th:replace="headerLinks"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>
                    Course Details
                    <script th:replace="logoutHeader"></script>
                </h1>
            </header>
            <div class="form-horizontal">
                <div class="control-group">
                    <div class="control-label">Name</div>
                    <div id="titleField" class="controls text" th:text="${course.name}"></div>
                </div>
                <div class="control-group">
                    <div class="control-label">Owner</div>
                    <div id="linksField" class="controls text" th:text="${email}"></div>
                </div>
                <div class="control-group">
                    <div class="control-label">Description</div>
                    <div id="linksField" class="controls text" th:text="${course.description}"></div>
                </div>
                <div class="control-group">
                    <div class="control-label">Links</div>
                    <div id="linksField" class="controls text" th:text="${course.links}"></div>
                </div>
                <div class="form-actions">
                    <a class="btn" href="/courses">Back</a>
                </div> 
            </div> 
        </div>
    </body>
</html>
