<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <script th:replace="dependenciesBootstrap"></script>
        <title>Courses page </title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Courses</h1>
            </header>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th class="span1">Id</th>
                        <th>Course</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="course: ${courses}">
                        <td th:text="${course.id}">Id</td>
                        <td th:text="${course.name}">Course</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
