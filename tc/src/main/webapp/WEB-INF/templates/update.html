<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <script th:replace="headerLinks"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>
                    Create Course
                    <script th:replace="logoutHeader"></script>
                </h1>
            </header>
            <form class="form-horizontal" th:action="@{/courses/} + ${course.id}+ @{/update}" method="post">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label">Name</label>
                        <div class="controls">
                            <input name="titleField" class="span5" type="text" th:field="${course.name}" required />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Category</label>
                        <div class="controls">
                            <select id="categoryField" class="span5" name="categoryOption" required>
                                <option></option>
                                <option th:each="category : ${categories}"
                                        th:text="${category.name}"
                                        th:selected="${categories.contains(category.name)}">Options</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Description</label>
                        <div class="controls">
                            <textarea name="descriptionField" class="span5" rows="3" th:field="${course.description}" required ></textarea>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Links</label>
                        <div class="controls">
                            <textarea name="linksField" class="span5" rows="3" th:field="${course.links}"></textarea>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button id="createButton" class="btn btn-primary" type="submit">Update</button>
                        <button id="reviewButton" class="btn btn-warning" type="submit" form="reviewForm" formmethod="POST">Review</button>
                        <a class="btn" href="/courses">Cancel</a>
                    </div>
                </fieldset>
            </form>
            <form class="form-horizontal" th:action="@{/courses/} + ${course.id}+ @{/send_to_review}" method="post" id="reviewForm">
            </form>
        </div>
    </body>
</html>
